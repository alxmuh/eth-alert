name: Volatility Check Cron

on:
  schedule:
    - cron: "*/5 * * * *"   # every minute
  workflow_dispatch:

jobs:
  call-api:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel API
        run: |
          curl -X GET \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          https://eth-alert.vercel.app/api/cron/job
